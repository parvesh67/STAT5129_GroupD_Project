name: Render Quarto PDF with TinyTeX

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Cache TinyTeX
      uses: actions/cache@v3
      with:
        path: ${{ runner.home }}/.TinyTeX
        key: ${{ runner.os }}-tinytex

    - name: Install TinyTeX
      run: |
        Rscript -e "if(!require('tinytex')) install.packages('tinytex')"
        Rscript -e "tinytex::install_tinytex(force = FALSE)"

    - name: Render Quarto PDF
      run: quarto render report.qmd --to pdf

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: rendered-pdf
        path: report.pdf
