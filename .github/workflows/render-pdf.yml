name: Render Quarto PDF

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install LaTeX
      run: sudo apt-get update && sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-recommended

    - name: Render Quarto PDF
      run: quarto render report.qmd --to pdf

    - name: Upload PDF artifact
      uses: actions/upload-artifact@v3
      with:
        name: rendered-pdf
        path: report.pdf
